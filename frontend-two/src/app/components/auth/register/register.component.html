<div class="row">
  <div class="col-8 offset-2">
    <div class="card">
      <div class="card-body">
        <h1 class="text-center">Register Form</h1>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <!-- username -->
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              name="username"
              id="username"
              placeholder=""
              formControlName="username"
            />
            <label for="username">Username</label>

            <!-- {{ this.registerForm.get("username")!.value | json }} -->

            <!-- Error Messages - username -->
            <div *ngIf="username.touched && username.invalid">
              <div *ngIf="username.hasError('required')">
                <p class="alert alert-danger">Username field is mandatory.</p>
              </div>
              <div *ngIf="username.hasError('email')">
                <p class="alert alert-danger">
                  Username field should have proper email format
                </p>
              </div>
            </div>
          </div>

          <!-- password -->
          <div class="form-floating mb-3">
            <input
              type="password"
              class="form-control"
              name="password"
              id="password"
              placeholder=""
              formControlName="password"
            />
            <label for="password">Password</label>

            <!-- Error Message - Password Field -->
            <div *ngIf="password.touched && password.invalid">
              <p
                *ngIf="password.hasError('required')"
                class="alert alert-danger"
              >
                - Password is mandatory filed.
              </p>
              <p
                *ngIf="password.hasError('minlength')"
                class="alert alert-danger"
              >
                - Password should contain at least 6 characters.
              </p>
              <p
                *ngIf="password.hasError('exclamation')"
                class="alert alert-danger"
              >
                - Password must have exclamation sign(!).
              </p>
            </div>
          </div>

          <!-- buttons -->
          <div class="row">
            <div class="col">
              <div class="d-grid">
                <button class="btn btn-success" type="submit">Register</button>
              </div>
            </div>
            <div class="col">
              <div class="d-grid">
                <button
                  class="btn btn-secondary"
                  (click)="registerForm.reset()"
                >
                  Reset
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
