<h1 class="text-center">Available Courses</h1>
<div class="row">
  <div class="col-4" *ngFor="let course of courses">
    <div class="card clickable" (click)="onSelectCourse(course.id)">
      <div class="card-header">
        <h5 class="text-center">{{ course.title | titlecase }}</h5>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
